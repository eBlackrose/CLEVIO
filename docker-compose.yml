version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: clevio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clevio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-clevio}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clevio}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./figma/server
      dockerfile: Dockerfile
    container_name: clevio-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-clevio}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-clevio}
      JWT_SECRET: ${JWT_SECRET}
      EMAIL_MODE: ${EMAIL_MODE:-log}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost}
      OTP_EXP_MINUTES: ${OTP_EXP_MINUTES:-10}
      OTP_MAX_ATTEMPTS: ${OTP_MAX_ATTEMPTS:-5}
      OTP_RESEND_COOLDOWN_SECONDS: ${OTP_RESEND_COOLDOWN_SECONDS:-30}
    ports:
      - "3001:3001"
    command: sh -c "npx prisma migrate deploy && node dist/server.js"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./figma
      dockerfile: Dockerfile
    container_name: clevio-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:3001
      VITE_APP_BASE_URL: ${APP_BASE_URL:-http://localhost}
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: clevio-network
